<html>
<head>
    <title>Fatigue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
<script>
    function onlyOne(checkbox) {
    var checkboxes = document.getElementsByName('gender')
    checkboxes.forEach((item) => {
        if (item !== checkbox) item.checked = false
    })
}
</script>
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mx-auto h1">FATIGUE DETECTION</span>
</nav>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-success" role="alert">
 {{message}}
    <br>
    <a href="/questions1">Start the Questionnaire - 1</a>
</div>
{% endfor %}
{% endif %}
{% endwith %}
<br>
<div class="container border border-dark mx-auto" style="width: 1200px  ">
    <form action="{{url_for('Insert')}}" method="POST">
        <div class="form-group">
            <label>First Name</label>
            <input type="Text" class="form-control" name="first_name">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="Text" class="form-control" name="last_name">
        </div>

        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="email_id">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gender" value="male" onclick="onlyOne(this)">
                <label class="form-check-label">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="gender" value="female" onclick="onlyOne(this)">
                <label class="form-check-label">
                    Female
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="Text" class="form-control" name="age">
        </div>
        <button type="submit" class="btn btn-primary" value="Submit">Submit</button>
    </form>
</div>
<br>
<footer class="text-light bg-dark">
  <p>&copy; Created By <a href="https://github.com/itskshivam1318/" target="_blank">Harsh patel</a></p>
</footer>
</body>
</html>
